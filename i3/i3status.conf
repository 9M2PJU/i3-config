general {
		colors = true
		#color_good = '#33cc00'
		#color_degraded = '#ffff66'
		#color_bad = '#ff0000'
		interval = 5
}

order += "cpu_usage"
order += "disk /"
order += "ethernet eth0"
order += "load"
order += "volume master"
order += "tztime local"

cpu_usage {
		format = "cpu: %usage"
}

disk "/" {		
        format = "hdd: tot %total | free %free"
}

load {
		format = "%1min"
}

